<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}">Ticket Notification</title>
</head>
</head>
<body>
<h1 th:text="${h1Title}">New Ticket</h1>
<p>Dear <span th:text="${name}">[Name]</span>,</p>
<p th:text="${paragraph}">You have received a new ticket: </p>
<ul>
    <li>Issue: <span th:text="${issue}">[Issue]</span></li>
    <li>Created by: <span th:text="${created_by}">[Created by]</span></li>
    <li th:if="${assigned_to != null}">Assigned to: <span th:text="${assigned_to}">[Assigned to]</span></li>
    <li>Status: <span th:text="${status}">[Status]</span></li>
    <li>Time: <span th:text="${time}">[Time]</span></li>
</ul>
</body>
</html>
